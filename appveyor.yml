version: 2.0.{build}
pull_requests:
  do_not_increment_build_number: true
os: Visual Studio 2017
configuration:
- FastBuild_Release
platform: x86
before_build:
- cmd: nuget restore BreadPlayer.NoTests.sln
build:
  project: BreadPlayer.NoTests.sln
  parallel: true
  verbosity: minimal
environment:
  UseTemporarySignCert: True  
artifacts:
- path: '**/*.appxbundle'
  name: AppxBundle for BreadPlayer
  type: Auto
